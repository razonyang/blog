server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    
    root   /app;

    rewrite ^/zh-cn/(.*)$ /zh-hans/$1 permanent;
    rewrite ^/zh-tw/(.*)$ /zh-hant/$1 permanent;

    location / {
        index  index.html index.htm;
    }

    location ~* ^/([^/]+) {
        index  index.html index.htm;
        error_page 404 = @error;
    }

    error_page 404 /404.html;
    location @error {
        try_files /$1/404.html /404.html =404;
    }
}
