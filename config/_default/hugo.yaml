baseurl: 'https://razonyang.com/'
title: Razon Yang
copyright: 'Copyright Â© 2016-{year} Razon Yang. All Rights Reserved.'
defaultContentLanguage: zh-hans
defaultContentLanguageInSubdir: true
enableRobotsTXT: true
enableEmoji: true
blackfriday:
  hrefTargetBlank: true
taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors
build:
  writeStats: true
markup:
